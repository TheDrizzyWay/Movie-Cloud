    <main class="search-results-main">

        <header className="search-results-main-header">

            <button className="search-results-main-pagination__button" (click)="getNextPage()">Next<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M192 128l128 128-128 128z"/></svg></button>
